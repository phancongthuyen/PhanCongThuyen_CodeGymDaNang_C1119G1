<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số a");
    let b = prompt("Nhập só b");
    let c = parseInt(a);
    let d = parseInt(b);
    document.write("Thương hai số " + c + " và " + d + " là " + (c/d) + "<br/>");
    let e = c % d;
    if (e == 0)
        alert("a là bội số của b");
    else
        alert("a không phải bội số của b");
</script>
</body>
</html>
