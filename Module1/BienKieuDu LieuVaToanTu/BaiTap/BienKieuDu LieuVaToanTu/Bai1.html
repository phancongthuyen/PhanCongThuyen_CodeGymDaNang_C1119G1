<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    let vatLy = prompt("Nhap diem Vat Ly");
    let sinhHoc = prompt("Nhap diem Sinh Hoc");
    let vanHoc = prompt("Nhap diem Van Hoc");
    let vl = parseInt(vatLy);
    let sh = parseInt(sinhHoc);
    let vh = parseInt(vanHoc);
    let avg = (vl + sh + vh)/3;
    let sum = vl + sh + vh;
    alert("Diem trung binh: " + avg);
    alert("Tong diem: " + sum);
</script>
</body>
